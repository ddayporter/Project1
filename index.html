<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rachel's Wheel of Time Trivia Game</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Wheel of Time Trivia</h1>
  </header>
  <main>
    <div class="buttons">
      <button class="play">PLAY</button>
      <button class="reset">Reset</button>
    </div>
    <div class="board">
      <div class="housekeeping">Press PLAY to begin.</div>
      <div class="game">
        <p class="question"></p>
        <p class="options"></p>
      </div>
      <div class="answerField">
        <input type="text" placeholder="type answer here">
        <button class="submit">Submit</button>
      </div>
      <div class="results">
        <p class="answer"></p>
        <p class="score">Points: 0</p>
        <button class="next">NEXT</button>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2015 Rachel Porter </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
