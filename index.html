<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rachel's Wheel of Time Trivia Game</title>
  <link href='https://fonts.googleapis.com/css?family=Philosopher:400,700|Convergence|Alegreya+SC:700' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img class="beta" src="http://www.cim.org.np/wp-content/uploads/beta-banner.png" alt="beta">
  <header>
    <h1>Wheel of Time</h1>
    <div class="triviaFont">trivia!</div>
  </header>
  <main class="container">
    <div class="leftImage" "clearfix">
      <img src="wheel-of-time-compass.png">
    </div>
    <div class="buttons">
      <button class="play">PLAY</button>
    </div>
    <div class="board">
      <img class="decoration" src="" alt="">
      <div class="housekeeping">Press PLAY to begin.</div>
      <div class="game">
        <p class="question"></p>
        <p class="options"></p>
      </div>
      <div class="answerField">
        <input type="text" placeholder="a b c d ?">
        <button class="submit">SUBMIT</button>
      </div>
      <div class="results">
        <p class="answer"></p>
        <p class="score">Points: 0</p>
        <button class="next">NEXT</button>
        <button class="reset">RESET</button>
      </div>
      </div>
  </main>
  <footer>
    <p>The Wheel of Time is &copy; Robert Jordan. The phrase The Wheel of Time &trade; is a trademark of Robert Jordan. Image of compass: <a href="http://eunicelo.com/" target="_blank">E. Lo</a>. Background image: Darrell K. Sweet (<a href="http://www.benjaminrose.com/" alt="Benjamin Rose blog" target="_blank">source</a>).</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
