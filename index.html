<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rachel's Wheel of Time Trivia Game</title>
</head>
<body>
  <header>
    <h1>Wheel of Time Trivia</h1>
    <h3>by Rachel Porter</h3>
  </header>

    <div class="buttons">
